{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    {% csrf_token %}
    <div id="form">
        {% csrf_token %}
        <div id="login">{% csrf_token %}
            <form action="/signin" method="POST">{% csrf_token %}
                <label for="">Username </label>
                <input type="text" id="username" name="username" placeholder="Username alphanumeric" required>
                <br><br>

                <label for="">Password </label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
                <br><br>


                <button type="submit" class="submit">Signin</button>
            </form>

        </div>
    </div>

</body>

</html>
